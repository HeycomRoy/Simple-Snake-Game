				}
			}
		},

		set: function(val, x, y){
			this._grid[x][y]=val;
		},

		get: function(x, y){

		}

	//snake object
	var snake={

		_queue: null;

			this.direction = d;

		},

		insert: function(x, y){
			this._queue.unshift({x:x, y:y});
			this.last = this._queue[0];
		}

			return this._queue.pop();

	}
